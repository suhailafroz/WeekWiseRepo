<html>

<head>
    <title>AJAX Class - Weather Report</title>
    <link rel="stylesheet" href="css/weather.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <h3 class="heading1"> -- Current Weather -- </h3>
    <div class="input-group">
        <span class="input-group-addon">@</span>
        <input id="cityInput" type="text" class="form-control" name="cityInput" placeholder="Enter City Name">
    </div>

    <div>
        <button class="btn btn-primary" id="getWeatherBtn">Get Weather</button>
        <button class="btn btn-primary" id="getForecaseBtn">Get Forecase</button>
    </div>
    <table class="table hideTable" id="tableDisp">
        <thead>
            <tr>
                <th>Temperature</th>
                <th>Pressure</th>
                <th>Humidity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="currentTemperature">39</td>
                <td id="currentPressure">1005</td>
                <td id="currentHumidity">39</td>

        </tbody>
    </table>

    <script src="js/weather.js"></script>
</body>

</html>

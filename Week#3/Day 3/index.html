<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/empIDForm.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <h2>Employee ID Form</h2>
    <form>
        <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstNameInput" />
            <span id="errorFirstNameDisplay">Please Enter Primary Name as First Name</span>
        </div>
        <div class="input-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullNameInput" />
            <span id="errorFullNameDisplay">Please Enter Full Name</span>
        </div>
        <div class="input-group">
            <button type="button" class="btn btn-primary" id="addEmpBtn">Add Employee</button>
        </div>

    </form>
    <script src="js/empIDForm.js"></script>
</body>

</html>
